<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.png">
  <link rel='stylesheet' href='./pages/index.css'>
  <title>Mesto</title>
</head>
<body class="root">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <section class="profile">
    <div class="profile__avatar"></div>
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__subline">Исследователь океана</p>
      <button class="profile__edit-button" type="button"></button>
    </div>
    <button class="profile__add-button" type="button"></button>
  </section>

  <section class="album">
    <article class="album__element">
      <div class="album__image-container">
        <img class="album__image" src="./images/album/album__image1.jpg" alt="Сентинский Храм">
      </div>
      <div class="album__tab">
        <h2 class="album__title">Карачаевск</h2>
        <button class="album__like-button" type="button"></button>
      </div>
    </article>
    <article class="album__element">
      <div class="album__image-container">
        <img class="album__image" src="./images/album/album__image2.jpg" alt="Гора на горизонте">
      </div>
      <div class="album__tab">
        <h2 class="album__title">Гора Эльбрус</h2>
        <button class="album__like-button" type="button"></button>
      </div>
    </article>
    <article class="album__element">
      <div class="album__image-container">
        <img class="album__image" src="./images/album/album__image3.jpg" alt="Горный массив">
      </div>
      <div class="album__tab">
        <h2 class="album__title">Домбай</h2>
        <button class="album__like-button" type="button"></button>
      </div>
    </article>
    <article class="album__element">
      <div class="album__image-container">
        <img class="album__image" src="./images/album/album__image2.jpg" alt="Гора на горизонте">
      </div>
      <div class="album__tab">
        <h2 class="album__title">Гора Эльбрус</h2>
        <button class="album__like-button" type="button"></button>
      </div>
    </article>
    <article class="album__element">
      <div class="album__image-container">
        <img class="album__image" src="./images/album/album__image3.jpg" alt="Горный массив">
      </div>
      <div class="album__tab">
        <h2 class="album__title">Домбай</h2>
        <button class="album__like-button" type="button"></button>
      </div>
    </article>
    <article class="album__element">
      <div class="album__image-container">
        <img class="album__image" src="./images/album/album__image1.jpg" alt="Сентинский Храм">
      </div>
      <div class="album__tab">
        <h2 class="album__title">Карачаево-Черкесия</h2>
        <button class="album__like-button" type="button"></button>
      </div>
    </article>
  </section>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <section class="popup">
    <form class="popup__container" name="profile-form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__input-container">
        <input class="popup__input popup__input_type_name" type="text" placeholder="Имя" required>
        <input class="popup__input popup__input_type_about" type="text" placeholder="О себе">
      </fieldset>
      <fieldset class="popup__handlers">
        <button class="popup__submit-button">Сохранить</button>
      </fieldset>
      <button class="popup__close-button" type="button"></button>
    </form>
  </section>

  <script src="./scripts/popup.js"></script>

</body>
</html>
