<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <section class="profile">
    <div class="profile__avatar">
      <button class="profile__avatar-button"></button>
    </div>
    <div class="profile__info">
      <h1 class="profile__name"></h1>
      <p class="profile__subline"></p>
      <button class="profile__edit-button" type="button"></button>
    </div>
    <button class="profile__add-button" type="button"></button>
  </section>

  <section class="album">
  </section>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_profile-edit">
    <form class="popup__container" name="profile-form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__input-container">
        <div class="popup__field">
          <input class="popup__input popup__input_type_name" id="name-input" type="text" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="popup__input-error popup__input-error_type_name-input"></span>
        </div>
        <div class="popup__field">
          <input class="popup__input popup__input_type_about" id="about-input" type="text" placeholder="О себе" required minlength="2" maxlength="200">
          <span class="popup__input-error popup__input-error_type_about-input"></span>
        </div>
      </fieldset>
      <fieldset class="popup__handlers">
        <button class="popup__submit-button">
          <span class="popup__submit-button-text">
            <span class="popup__submit-text">Сохранить</span>
            <span class="popup__loading-icon"></span>
          </span>
        </button>
        <span class="popup__submit-error"></span>
      </fieldset>
      <button class="popup__close-button" type="button"></button>
    </form>
  </section>

  <section class="popup popup_type_card-add">
    <form class="popup__container" name="card-form">
      <h2 class="popup__title">Новое место</h2>
      <fieldset class="popup__input-container">
        <div class="popup__field">
          <input class="popup__input popup__input_type_name" id="title-input" type="text" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__input-error popup__input-error_type_title-input"></span>
        </div>
        <div class="popup__field">
          <input class="popup__input popup__input_type_about" id="link-input" type="url" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error popup__input-error_type_link-input"></span>
        </div>
      </fieldset>
      <fieldset class="popup__handlers">
        <button class="popup__submit-button">
          <span class="popup__submit-button-text">
            <span class="popup__submit-text">Создать</span>
            <span class="popup__loading-icon"></span>
          </span>
        </button>
        <span class="popup__submit-error"></span>
      </fieldset>
      <button class="popup__close-button" type="button"></button>
    </form>
  </section>

  <section class="popup popup_type_image-view">
    <div class="popup__image-container">
      <img class="popup__image">
      <button class="popup__close-button" type="button"></button>
      <p class="popup__image-title"></p>
    </div>
  </section>

  <section class="popup popup_type_avatar-edit">
    <form class="popup__container" name="avatar-form">
      <h2 class="popup__title">Обновить аватар</h2>
      <fieldset class="popup__input-container">
        <div class="popup__field">
          <input class="popup__input popup__input_type_about" id="avatar-link-input" type="url" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error popup__input-error_type_avatar-link-input"></span>
        </div>
      </fieldset>
      <fieldset class="popup__handlers">
        <button class="popup__submit-button">
          <span class="popup__submit-button-text">
            <span class="popup__submit-text">Сохранить</span>
            <span class="popup__loading-icon"></span>
          </span>
        </button>
        <span class="popup__submit-error"></span>
      </fieldset>
      <button class="popup__close-button" type="button"></button>
    </form>
  </section>

  <section class="popup popup_type_card-delete">
    <form class="popup__container" name="delete-form">
      <h2 class="popup__title">Вы уверены?</h2>
      <fieldset class="popup__handlers">
        <button class="popup__submit-button">
          <span class="popup__submit-button-text">
            <span class="popup__submit-text">Да</span>
            <span class="popup__loading-icon"></span>
          </span>
        </button>
        <span class="popup__submit-error"></span>
      </fieldset>
      <button class="popup__close-button" type="button"></button>
    </form>
  </section>

  <template id="card-template">
    <article class="album__card">
      <div class="album__image-container">
        <img class="album__image">
      </div>
      <div class="album__tab">
        <h2 class="album__title"></h2>
        <div class="album__likes">
          <button class="album__like-button" type="button"></button>
          <div class="album__loading-icon"></div>
          <span class="album__likes-number"></span>
        </div>
      </div>
      <button class="album__delete-button"></button>
    </article>
  </template>
</body>
</html>
